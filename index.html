<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="titulo">
            <img src="imagenes/img1.png" alt="Logo" class="logo">
            <h1>Encriptador y Desencriptador de Texto</h1>
        </div>
        </header>
        <div class="content">
            <div class="input-section">
                <textarea id="inputText" placeholder="Introduce tu texto aquÃ­..."></textarea>
                <input type="number" id="shift" min="1" max="25" value="3">
                <button onclick="encryptText()">Encriptar</button>
                <button onclick="decryptText()">Desencriptar</button>
            </div>
            <div class="output-section">
                <img src="imagenes/img2.jpg" alt="img1" class="placeholder">
                <textarea id="outputText" placeholder="Resultado..." readonly></textarea>
            </div>
        </div>
    </div>
    <script src="transcriptor.js"></script>
</body>
</html>
